name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  FLUTTER_VERSION: "3.32.0"
  DART_VERSION: "3.8.0"

jobs:
  analyze:
    name: ğŸ” Analyze Code
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: ğŸ“¦ Setup Melos
        run: |
          dart pub global activate melos
          dart pub global activate build_runner

      - name: ğŸ“¥ Get dependencies
        run: melos get

      - name: ğŸ”§ Generate code
        run: melos run build_runner

      - name: ğŸ” Analyze code
        run: melos run analyze

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: ğŸ“¦ Setup Melos
        run: |
          dart pub global activate melos
          dart pub global activate build_runner

      - name: ğŸ“¥ Get dependencies
        run: melos get

      - name: ğŸ”§ Generate code
        run: melos run build_runner

      - name: ğŸ§ª Run unit tests
        run: melos run test

      - name: ğŸ“Š Generate coverage
        run: |
          dart pub global activate coverage
          melos run test:coverage
          genhtml coverage/lcov.info -o coverage/html

      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: coverage/lcov.info

  build-android:
    name: ğŸ¤– Build Android
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        environment: [staging, production]
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Setup Melos
        run: |
          dart pub global activate melos
          dart pub global activate build_runner

      - name: ğŸ“¥ Get dependencies
        run: melos get

      - name: ğŸ”§ Generate code
        run: melos run build_runner

      - name: ğŸ” Setup signing key
        run: |
          echo "${{ secrets.ANDROID_SIGNING_KEY }}" | base64 -d > app/android/key.jks
        env:
          ANDROID_SIGNING_KEY: ${{ secrets.ANDROID_SIGNING_KEY }}

      - name: ğŸ”¨ Build APK
        run: |
          cd app
          flutter build apk --release --dart-define=ENVIRONMENT=${{ matrix.environment }}

      - name: ğŸ”¨ Build App Bundle
        run: |
          cd app
          flutter build appbundle --release --dart-define=ENVIRONMENT=${{ matrix.environment }}

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-${{ matrix.environment }}-release.apk
          path: app/build/app/outputs/flutter-apk/app-release.apk

      - name: ğŸ“¤ Upload App Bundle artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-${{ matrix.environment }}-release.aab
          path: app/build/app/outputs/bundle/release/app-release.aab

  build-ios:
    name: ğŸ Build iOS
    runs-on: macos-latest
    needs: test
    strategy:
      matrix:
        environment: [staging, production]
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: ğŸ“¦ Setup Melos
        run: |
          dart pub global activate melos
          dart pub global activate build_runner

      - name: ğŸ“¥ Get dependencies
        run: melos get

      - name: ğŸ”§ Generate code
        run: melos run build_runner

      - name: ğŸ”¨ Build iOS
        run: |
          cd app
          flutter build ios --release --no-codesign --dart-define=ENVIRONMENT=${{ matrix.environment }}

      - name: ğŸ“¤ Upload iOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-${{ matrix.environment }}-release
          path: app/build/ios/iphoneos/Runner.app

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-android, build-ios]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: ğŸ“¥ Download Android APK
        uses: actions/download-artifact@v3
        with:
          name: app-staging-release.apk

      - name: ğŸš€ Deploy to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: testers
          file: app-staging-release.apk

  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-android, build-ios]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: ğŸ“¥ Download Android App Bundle
        uses: actions/download-artifact@v3
        with:
          name: app-production-release.aab

      - name: ğŸš€ Deploy to Google Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: com.example.enterprise_mobile_app
          releaseFiles: app-production-release.aab
          track: production
